<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTIPLICATION APP</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="form" id="form">
        <h4 class="score" id="score">score :0</h4>
        <h1 class="question" id="question">What is 2 multiply 1?</h1>
        <label for="name"></label>
        <!--although here there is no need of label-->
        <input class="input" id="input" type="text"  id="name" 
        placeholder="Enter your answer" autofocus
        autocomplete="off" >
        <button class="btn" id="btn">Submit</button>

    </form>
    <script src="./index.js"></script>
</body>
</html>
