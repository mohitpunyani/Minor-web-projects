<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="quiz" id="quiz">
        <h2 class="question" id="question">Question comes here ?</h2>
        <ul>
          <!--name attribute of input tag of all options must be common
            so that the functionality of radio button once at a time is 
            implemented.  -->

          <li>
            <input type="radio" name="answer" id="ans1" class="answer" />
            <label for="ans1" id="option1">reere</label>
          </li>
          <!-- <li> -->
            <input type="radio" name="answer" id="ans2" class="answer" />
            <label for="ans2" id="option2">reere</label>
          </li>
          <li>
            <input type="radio" name="answer" id="ans3" class="answer" />
            <label for="ans3" id="option3">reere</label>
          </li>
          <li>
            <input type="radio" name="answer" id="ans4" class="answer" />
            <label for="ans4" id="option4">reere</label>
          </li>
        </ul>
      <button id="submit" class="submit">submit</button>
      <div class="showscore">
        <h5 >Score :<span id="score">2</span></h5>
      </div>
    </div>
    <div>    
    </div>
    <script src="./index.js"></script>
  </body>
</html>
